<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Adventure: The Anime</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            height: 100vh;
            text-align: center;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            z-index: 1;
            max-width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 3em;
            line-height: 1.2;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }
        p {
            margin: 0 0 30px;
            font-size: 1.2em;
            line-height: 1.5;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>Pirate Adventure: The Anime</h1>
        <p>Join the fearless crew as they sail the high seas, seeking treasure and adventure. An epic journey awaits. Coming soon!</p>
        <button onclick="location.href='content.html'">Discover More</button>
    </div>
</body>
</html>
